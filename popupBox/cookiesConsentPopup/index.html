<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="open-btn">Show Popup</button>
    </div>

    <div class="cookies-box">
        <span class="close-btn">&times;</span>
        <img src="./cookies.png" alt="">
        <h3>Cookies and Privacy</h3>
        <p>This website uses cookies to ensure you to get the best experience on our website</p>
        <a href="#" class="accept">Accept all cookies</a>
        <a href="#" class="setting">Customize settings</a>
    </div>

    <script src="./main.js"></script>
</body>

</html>
